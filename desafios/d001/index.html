<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            background: black;
            font: 1.2em Arial, Helvetica, sans-serif;
            color: white;

            text-align: center;
        }
        
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        button {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Desafio das Mensagens</h1>
        <button onclick="clicou(1)">Botão 1</button>
        <button onclick="clicou(2)">Botão 2</button>
        <button onclick="clicou(3)">Botão 3</button>
    </div>

    <script>
        function clicou(n) {
            if (n == 1) {
                alert('Você clicou no 1°botão!')
            } else if (n == 2) {
                alert('Você clicou no 2°botão!')
            } else {
                alert('Você clicou no 3°botão!')
            }
        }
    </script>
</body>
</html>
