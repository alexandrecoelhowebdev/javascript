<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(117, 117, 206);
            font: normal 16px Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número inteiro: ')) //Era string, agora número
        var n2 = Number(window.prompt('Digite outro número inteiro: ')) //Era String, agora número
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
